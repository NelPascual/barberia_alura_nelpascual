<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Barbería Alura - Productos</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/media-queries.css">
	</head>
	<body>
		<div class="global-container container">
			<header class="header">
				<div class="header__logo">
					<img src="img/logo-blanco.png" alt="Logo Barbería Alura">
				</div>
				<nav class="header__nav">
					<a href="index.html">Inicio</a>
					<a href="products.html">Productos</a>
					<a href="contact.html">Contacto</a>
				</nav>
			</header>
			<main class="main">
				<section class="products__container">
					<div class="product">
						<h2 class="text-center">Cabello</h2>
						<img src="/img/cabello.jpg" alt="Producto Cabello">
						<p class="text-center">Con tijera o máquina, a gusto del cliente.</p>
						<p class="price padding-top text-center">US$10.00</p>
					</div>
					<div class="product">
						<h2 class="text-center">Barba</h2>
						<img src="/img/barba.jpg" alt="Producto Barba">
						<p class="text-center">Corte y diseño profesional de barba.</p>
						<p class="price padding-top text-center">US$8.00</p>
					</div>
					<div class="product">
						<h2 class="text-center">Cabello + Barba</h2>
						<img src="/img/cabello+barba.jpg" alt="Producto Cabello + Barba">
						<p class="text-center">Paquete completo de cabello y barba.</p>
						<p class="price padding-top text-center">US$15.00</p>
					</div>
				</section>
			</main>
			<footer class="footer margin-bottom-top">
				<img src="/img/logo-blanco.png" alt="Logo Barbería Alura">
				<p>&copy; Copyright Barbería Alura - 2020</p>
			</footer>
		</div>
	</body>
</html>
