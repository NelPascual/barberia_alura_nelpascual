<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Barbería Alura - Contacto</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/media-queries.css">
	</head>
	<body>
		<div class="global-container container">
			<header class="header">
				<div class="header__logo">
					<img src="img/logo-blanco.png" alt="Logo Barbería Alura">
				</div>
				<nav class="header__nav">
					<a href="index.html">Inicio</a>
					<a href="products.html">Productos</a>
					<a href="contact.html">Contacto</a>
				</nav>
			</header>
			<main class="main">
				<div class="form">
					<form action="">
						<fieldset class="personal-data">
							<legend>DATOS PERSONALES</legend>
							<div class="input">
								<label for="name">Nombre completo:</label>
								<input type="text" id="name" required>
							</div>
							<div class="input">
								<label for="email">Correo Electrónico:</label>
								<input type="email" name="email" id="email" required>
							</div>
							<div class="input">
								<label for="phone">Teléfono</label>
								<input type="tel" name="phone" id="phone">
							</div>
							<div class="input">
								<label for="message">Mensaje:</label>
								<textarea name="message" id="message" cols="30" rows="10" required></textarea>
							</div>
						</fieldset>
						<fieldset>
							<legend>OTRA INFORMACIÓN</legend>
							<div class="information">
								<p>¿Cómo le gustaría que lo contactemos?</p>
								<div class="radio">
									<label for="type-contact">
										<input type="radio" name="type-contact" id="type-contact" value="Email" checked>
										Email
									</label>
									<label for="type-contact">
										<input type="radio" name="type-contact" id="type-contact" value="Teléfono">
										Teléfono
									</label>
									<label for="type-contact">
										<input type="radio" name="type-contact" id="type-contact" value="WhatsApp">
										WhatsApp
									</label>
								</div>
								<p>¿En cuál horario prefiere ser atendido?</p>
								<select name="schedule" id="schedule">
									<option value="" selected disabled>Seleccione una opción</option>
									<option value="mañana">Mañana</option>
									<option value="tarde">Tarde</option>
									<option value="noche">Noche</option>
								</select>
								<label for=""><input type="checkbox" name="news" id="news" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>
							</div>
						</fieldset>
						<div class="buttons">
							<button>Enviar</button>
							<button type="reset">Resetear</button>
						</div>
						<fieldset class="working-days">
							<legend>HORARIOS DE ATENCIÓN</legend>
							<div class="days">
								<div class="day">
									<p>Lunes</p>
									<p>08:00 ✂ 20:00</p>
								</div>
								<div class="day">
									<p>Miércoles</p>
									<p>08:00 ✂ 20:00</p>
								</div>
								<div class="day">
									<p>Viernes</p>
									<p>08:00 ✂ 20:00</p>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</main>
			<footer class="footer margin-bottom-top">
				<img src="/img/logo-blanco.png" alt="Logo Barbería Alura">
				<p>&copy; Copyright Barbería Alura - 2020</p>
			</footer>
		</div>
	</body>
</html>
